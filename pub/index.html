<html>

<head>
    <script src="js/highcharts.js"></script>
    <script src="data/result_RLC.js"></script>

    <style>
        .container {
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="main" class="container"></div>
    <script>
        let numChart = titles.length,
            chartDivs = '';
        for (let i = 0; i < numChart; ++i) {
            chartDivs += `<div id="chart${i}"></div>`;
        }

        document.getElementById('main').innerHTML = chartDivs;

        for (let i = 0; i < numChart; ++i) {
            Highcharts.chart(`chart${i}`, {
                chart: {
                    type: 'scatter',
                    zoomType: 'xy'
                },
                title: { text: titles[i] },
                series: [{
                    type: 'spline',
                    lineWidth: 1,
                    data: results[i]
                }]
            });
        }
    </script>
</body>

</html>
